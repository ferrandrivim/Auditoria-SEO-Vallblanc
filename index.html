                    {

            },
            organico: {

                <div className="text-xs opacity-80 leading-relaxed border-t border-white/10 pt-2 mt-2">{desc}</div>

                                                    <td className="p-4">

                                                            t.prio === 'Crítica' ? 'bg-red-500 text-white' : 
                                                            t.prio === 'Alta' ? 'bg-orange-500 text-white' : 
                                                            'bg-slate-700'

                <div className="flex h-screen bg-dark-bg text-slate-200 overflow-hidden selection:bg-brand selection:text-white font-sans">
                    {/* Sidebar Desktop */}
                    <aside className="hidden md:flex flex-col w-72 bg-dark-panel border-r border-dark-border">
                        <div className="p-8 border-b border-dark-border">
                            <h1 className="text-2xl font-bold text-white tracking-tight">VallBlanc<span className="text-brand">.Audit</span></h1>
                            <p className="text-xs text-slate-500 mt-2 uppercase tracking-widest">Informe Integral 2026</p>
                        </div>
                        <nav className="flex-1 overflow-y-auto p-4 space-y-2">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 ${
                                        activeTab === tab.id 
                                        ? 'bg-brand text-white shadow-lg shadow-brand/20' 
                                        : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                                    }`}
                                >
                                    {tab.icon}
                                    <span>{tab.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 border-t border-dark-border">
                            <div className="flex items-center space-x-3 bg-slate-900/50 p-3 rounded-lg">
                                <div className="w-10 h-10 bg-gradient-to-br from-brand to-slate-800 rounded-full flex items-center justify-center text-white font-bold text-xs border border-white/10">FM</div>
                                <div>
                                    <p className="text-[10px] text-slate-400 uppercase tracking-wider">Auditor SEO</p>
                                    <p className="text-sm font-bold text-white">Ferran Martínez</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        {/* Mobile Header */}
                        <div className="md:hidden bg-dark-panel p-4 border-b border-dark-border flex justify-between items-center z-50">
                            <span className="font-bold text-white">VallBlanc Audit</span>
                            <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-white">
                                {isMobileMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </div>

                        {/* Mobile Menu Overlay */}
                        {isMobileMenuOpen && (
                            <div className="absolute inset-0 bg-dark-bg z-40 p-4 animate-fade-in">
                                <nav className="space-y-2 mt-12">
                                    {tabs.map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => { setActiveTab(tab.id); setIsMobileMenuOpen(false); }}
                                            className="w-full text-left p-4 bg-dark-panel rounded-lg border border-dark-border text-slate-200 mb-2"
                                        >
                                            {tab.label}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        )}

                        <div className="flex-1 overflow-y-auto p-6 md:p-12 relative">
                            {/* Background Ambient Glow */}
                            <div className="fixed top-0 right-0 w-[600px] h-[600px] bg-brand/5 rounded-full blur-[120px] pointer-events-none z-0"></div>
                            
                            <div className="max-w-6xl mx-auto relative z-10 pb-20">
                                {renderContent()}
                            </div>

                            <footer className="mt-12 py-8 border-t border-dark-border text-center text-xs text-slate-600 relative z-10">
                                <p>© 2026 Auditoria Estratègica Digital VallBlanc. Document Confidencial.</p>
                                <p className="mt-2 text-brand font-bold">Ferran Martínez</p>
                            </footer>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
