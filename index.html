        // --- LÒGICA D'INTERFÍCIE ---
        let currentTab = "sec-1";

        function switchTab(tabId) {
            // Actualitzem la referència actual
            currentTab = tabId;

            // Inyectem el contingut (HTML + Estils inclosos en el string)
            document.getElementById('dynamic-content').innerHTML = AUDIT_DATA[tabId];

            // 1. Apaguem estils actius de TOTS els botons de Desktop
            const allNavBtns = document.querySelectorAll('aside .nav-btn');
            allNavBtns.forEach(btn => btn.classList.remove('active'));

            // 2. Encem el botó de Desktop corresponent
            const activeDesktopBtn = document.getElementById('btn-' + tabId);
            if(activeDesktopBtn) activeDesktopBtn.classList.add('active');

            // 3. Apaguem estils actius de TOTS els botons de Mòbil
            const allMobileBtns = document.querySelectorAll('#mobile-menu .nav-btn');
            allMobileBtns.forEach(btn => btn.classList.remove('active'));

            // 4. Encem el botó de Mòbil corresponent
            const activeMobileBtn = document.getElementById('mbtn-' + tabId);
            if(activeMobileBtn) activeMobileBtn.classList.add('active');

            // Tancar menú mòbil després del clic
            document.getElementById('mobile-menu').classList.add('hidden');
            
            // Forçar scroll top immediat del contenidor general i finestra
            const container = document.getElementById('content-container');
            if(container) { container.scrollTop = 0; }
            window.scrollTo(0, 0);
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }

        // --- INICIALITZACIÓ (CARREGUEM LA PESTANYA 1 AL PRINCIPI) ---
        window.addEventListener('DOMContentLoaded', () => {
            switchTab('sec-1');
        });
