<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría Estratégica VallBlanc</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#D07D7D', 
                            50: '#fbf5f5',
                            100: '#f7ecec',
                            500: '#D07D7D',
                            600: '#b56b6b',
                            900: '#4a1a1a',
                        },
                        dark: {
                            bg: '#0B0F19', // Más profundo
                            panel: '#151B2B',
                            border: '#2A3447'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0F19; color: #cbd5e1; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0B0F19; }
        ::-webkit-scrollbar-thumb { background: #2A3447; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #D07D7D; }
        .text-justify-pretty { text-align: justify; text-justify: inter-word; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // --- DATA LAKE (CONTENIDO INTEGRAL SIN RESUMIR) ---
        
        const REPORT_DATA = {
            executive: {
                title: "1. Resumen Ejecutivo de Situación",
                subtitle: "Diagnóstico Forense: Estado Crítico de Signos Vitales Digitales",
                paragraphs: [
                    "El análisis forense de la presencia digital de vallblanc.com revela una patología estructural severa. La clínica opera digitalmente muy por debajo de su capacidad clínica real. Mientras la infraestructura física en Vallcarca cuenta con tecnología de vanguardia (CBCT, escáneres), la infraestructura digital padece de obsolescencia técnica en sus Core Web Vitals y un desorden arquitectónico que sabotea la adquisición de pacientes.",
                    "Se ha detectado una hiperdependencia del tráfico de pago (Google Ads y Social Ads representan >45% del flujo útil) combinada con una web que actúa como un 'colador'. Estamos pagando por usuarios para luego expulsarlos con una mala experiencia de usuario (UX)."
                ],
                kpis: [
                    { label: "Tasa de Rebote (Home)", value: "59.7%", status: "CRÍTICO", desc: "6 de cada 10 usuarios abandonan sin interactuar. Esto quema el presupuesto de Ads." },
                    { label: "Conversión Global", value: "0.57%", status: "BAJO", desc: "Se necesitan ~200 visitas para generar 1 cita. El estándar dental es del 3-5%." },
                    { label: "Tráfico Orgánico", value: "12.7%", status: "DÉBIL", desc: "Dependencia peligrosa de Meta/Ads. Si paras de pagar, el negocio digital desaparece." },
                    { label: "Velocidad Servidor (TTFB)", value: "1.7s", status: "LENTO", desc: "Google penaliza el rastreo. El servidor tarda el doble de lo recomendado (0.8s) en responder." }
                ]
            },
            competition: {
                title: "2. Auditoría de Competencia (Benchmarking)",
                intro: "Para dominar el mercado de Barcelona, no basta con hacerlo 'bien'; hay que diseccionar qué están haciendo los líderes (Turó Park, Clínica Blasi) para robarles la cuota de mercado Expat y Local.",
                analysis: [
                    {
                        competitor: "Turó Park Dental (El Líder Expat)",
                        threat_level: "ALTA",
                        findings: [
                            {
                                point: "Arquitectura de Idiomas",
                                detail: "No usan traducción automática. Tienen /en/, /fr/ y /nl/ como ecosistemas independientes con contenido nativo. Atacan 'English speaking dentist' con autoridad temática, no solo traduciendo palabras."
                            },
                            {
                                point: "Estrategia de 'Concierge'",
                                detail: "Su web vende servicios logísticos (seguros internacionales, reembolso, urgencias fin de semana) antes que dentales. VallBlanc carece de esta información 'soft' vital para el expat."
                            }
                        ]
                    },
                    {
                        competitor: "VallBlanc (Situación Actual)",
                        threat_level: "NOSOTROS",
                        findings: [
                            {
                                point: "Debilidad Estructural",
                                detail: "Uso de parámetros '?lang=en' en lugar de subdirectorios limpios. Esto impide que Google indexe correctamente las versiones internacionales, causando canibalización y pérdida de relevancia geográfica."
                            },
                            {
                                point: "Gap de Contenidos",
                                detail: "Faltan landings transaccionales específicas. Tenemos artículos genéricos de blog ('qué es el bruxismo') pero no páginas de venta ('tratamiento bruxismo precio')."
                            }
                        ]
                    }
                ]
            },
            organic: {
                title: "3. Rendimiento Orgánico & Oportunidades",
                subtitle: "Análisis de Datos: Por qué perdemos dinero en la mesa",
                deep_dive: [
                    {
                        title: "El Caso 'Periodoncia Barcelona': Oportunidad Masiva Perdida",
                        metric: "2,396 Impresiones / 0 Clics",
                        analysis: "Gerencia debe entender este dato: Casi 2,400 personas han buscado este servicio en nuestra zona de influencia y Google ha mostrado nuestra web, pero NADIE ha hecho clic. ¿Por qué?",
                        argument: "Actualmente, esta búsqueda activa una impresión de nuestra 'Home' o de una lista genérica de tratamientos. El usuario busca un especialista, no un generalista. Al no encontrar una página titulada 'Periodoncia Avanzada en Vallcarca' en los resultados (Rich Snippet), el usuario elige a la competencia que sí tiene esa página específica.",
                        solution: "Crear una 'Power Page' vertical: /tratamientos/periodoncia-barcelona/. Estructura: Síntomas (Sangrado) -> Solución (Curetaje/Láser) -> Especialista (Dra. X) -> Precio/Financiación."
                    },
                    {
                        title: "Canibalización en 'Regeneración Ósea'",
                        metric: "URLs compitiendo: id=11 vs id=43",
                        analysis: "Tenemos múltiples URLs (artículos de blog antiguos y páginas de servicio) intentando posicionar por la misma keyword. Google se confunde y alterna cuál muestra, impidiendo que ninguna llegue a la página 1.",
                        argument: "Esto diluye la autoridad del dominio. En lugar de tener una URL fuerte en Top 3, tenemos dos URLs mediocres en página 4.",
                        solution: "Auditoría de Contenidos: Elegir la URL 'ganadora', fusionar el contenido de las otras en ella, y configurar redirecciones 301 de las perdedoras a la ganadora."
                    },
                    {
                        title: "Fuga de Conversión en '/pide-cita'",
                        metric: "42.2% Tasa de Abandono",
                        analysis: "Casi la mitad de los usuarios que tienen la intención de reservar (hacen clic en el botón) se arrepienten al ver el formulario.",
                        argument: "El formulario actual pide demasiados datos o genera fricción visual. En móvil, cada campo extra reduce la conversión un 10%.",
                        solution: "Implementar formulario progresivo o 'Click-to-Call' directo. Reducir campos a: Nombre + Teléfono. El resto se pide por teléfono."
                    }
                ]
            },
            technical: {
                title: "4. Auditoría Técnica (PageSpeed)",
                intro: "La velocidad no es solo vanidad, es rentabilidad. Un TTFB de 1.7s significa que el usuario espera casi 2 segundos con la pantalla en blanco antes de ver nada.",
                details: [
                    {
                        issue: "Server Response Time (TTFB)",
                        data: "1.7 segundos (Recomendado < 0.8s)",
                        explanation: "El servidor tarda demasiado en 'pensar'. Esto suele deberse a un WordPress sobrecargado de plugins, falta de caché a nivel de servidor o un hosting compartido de baja calidad.",
                        impact: "Impacto SEO Directo: Googlebot tiene un 'Crawl Budget' (tiempo asignado para rastrear tu web). Si tarda mucho en cargar una página, rastrea menos páginas totales. Resultado: El contenido nuevo tarda semanas en indexarse.",
                        fix: "Instalar caché de servidor (Redis/Varnish) o migrar a hosting cloud optimizado. Revisar configuración de Litespeed."
                    },
                    {
                        issue: "Script Bloat (Exceso de JS)",
                        data: "80% del peso de la web es JavaScript",
                        explanation: "Estamos cargando librerías pesadas (GTM, Meta Pixel, Litespeed JS) antes que el contenido visible. El navegador del móvil se 'congela' procesando scripts en lugar de mostrar el texto.",
                        impact: "Tasa de Rebote Móvil. El usuario se frustra y vuelve atrás a Google.",
                        fix: "Implementar 'Delay JS Execution'. Que los scripts de tracking solo carguen cuando el usuario mueva el ratón o haga scroll, no al inicio."
                    }
                ]
            },
            expat: {
                title: "5. Estrategia Expat & Arquitectura",
                intro: "El mercado internacional en Barcelona busca seguridad y agilidad. No buscan 'Tratamientos', buscan 'Soluciones en su idioma'.",
                roadmap: [
                    {
                        phase: "Fase 1: Infraestructura",
                        action: "Implementar Hreflang real",
                        detail: "Abandonar parámetros URL. Crear /en/, /fr/. Instalar etiquetas <link rel='alternate' hreflang='en-es' ... /> para decir a Google: 'Esta es la versión para usuarios con navegador en inglés'."
                    },
                    {
                        phase: "Fase 2: Contenido Transaccional",
                        action: "Landing 'Emergency Dentist'",
                        detail: "Esta es la keyword con mayor ROI inmediato. El expat con dolor no compara precios, busca disponibilidad inmediata. Necesitamos una landing en inglés agresiva: 'Pain today? Seen today. English spoken.' con botón de WhatsApp flotante."
                    },
                    {
                        phase: "Fase 3: Confianza",
                        action: "Social Proof Internacional",
                        detail: "Filtrar reseñas de GMB por idioma. Incrustar en la versión inglesa SOLO las reseñas escritas en inglés. Un expat confía en otro expat, no en una traducción de una reseña local."
                    }
                ]
            }
        };

        // --- COMPONENTES VISUALES ---

        const Icon = ({ name, className }) => {
            const icons = {
                AlertTriangle: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
                TrendingUp: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
                Target: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
                FileText: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
                Zap: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></polygon></svg>,
                Globe: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>,
                Menu: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
                X: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            };
            return icons[name] || null;
        };

        const DeepDiveCard = ({ title, metric, analysis, argument, solution }) => (
            <div className="bg-dark-panel border border-dark-border rounded-xl p-8 mb-8 shadow-xl">
                <div className="flex flex-col md:flex-row justify-between items-start mb-6 border-b border-dark-border pb-6">
                    <div>
                        <h3 className="text-2xl font-bold text-white mb-2 font-serif">{title}</h3>
                        <div className="inline-flex items-center px-3 py-1 rounded bg-red-900/20 border border-red-500/30 text-red-400 font-mono text-sm">
                            <Icon name="AlertTriangle" className="w-4 h-4 mr-2" />
                            DATO CLAVE: {metric}
                        </div>
                    </div>
                </div>
                
                <div className="grid md:grid-cols-2 gap-8">
                    <div className="space-y-6">
                        <div>
                            <h4 className="text-brand font-bold uppercase text-xs tracking-wider mb-2">Análisis de Situación</h4>
                            <p className="text-slate-300 text-justify-pretty leading-relaxed text-sm">{analysis}</p>
                        </div>
                        <div>
                            <h4 className="text-brand font-bold uppercase text-xs tracking-wider mb-2">Argumento de Negocio</h4>
                            <p className="text-slate-300 text-justify-pretty leading-relaxed text-sm border-l-2 border-slate-600 pl-4 italic">{argument}</p>
                        </div>
                    </div>
                    
                    <div className="bg-slate-900/50 p-6 rounded-lg border border-brand/20 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-16 h-16 bg-brand/10 rounded-bl-full"></div>
                        <h4 className="text-white font-bold uppercase text-xs tracking-wider mb-4 flex items-center">
                            <Icon name="Zap" className="w-4 h-4 mr-2 text-brand" /> Solución Técnica
                        </h4>
                        <p className="text-slate-200 text-sm leading-relaxed">{solution}</p>
                    </div>
                </div>
            </div>
        );

        const SectionHeader = ({ title, subtitle }) => (
            <div className="mb-10">
                <h2 className="text-4xl font-bold text-white mb-3 font-serif tracking-tight">{title}</h2>
                <p className="text-brand text-lg font-light border-l-4 border-brand pl-4">{subtitle}</p>
            </div>
        );

        // --- APP PRINCIPAL ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('executive');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const tabs = [
                { id: 'executive', label: '1. Resumen Ejecutivo', icon: 'FileText' },
                { id: 'competition', label: '2. Competencia', icon: 'Target' },
                { id: 'organic', label: '3. Oportunidades SEO', icon: 'TrendingUp' },
                { id: 'technical', label: '4. Técnica & WPO', icon: 'Zap' },
                { id: 'expat', label: '5. Estrategia Expat', icon: 'Globe' }
            ];

            const renderContent = () => {
                switch(activeTab) {
                    case 'executive':
                        return (
                            <div className="animate-in fade-in duration-500">
                                <SectionHeader title={REPORT_DATA.executive.title} subtitle={REPORT_DATA.executive.subtitle} />
                                
                                <div className="prose prose-invert max-w-none mb-10">
                                    {REPORT_DATA.executive.paragraphs.map((p, i) => (
                                        <p key={i} className="text-lg text-slate-300 leading-8 mb-6 text-justify-pretty">{p}</p>
                                    ))}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {REPORT_DATA.executive.kpis.map((kpi, i) => (
                                        <div key={i} className="bg-dark-panel p-6 rounded-xl border border-dark-border hover:border-brand/40 transition-colors group">
                                            <div className="flex justify-between items-start mb-4">
                                                <span className="text-xs font-bold text-slate-500 uppercase">{kpi.label}</span>
                                                <span className={`text-[10px] font-bold px-2 py-1 rounded ${
                                                    kpi.status === 'CRÍTICO' ? 'bg-red-900/30 text-red-400' :
                                                    kpi.status === 'LENTO' ? 'bg-orange-900/30 text-orange-400' :
                                                    'bg-yellow-900/30 text-yellow-400'
                                                }`}>{kpi.status}</span>
                                            </div>
                                            <div className="text-3xl font-bold text-white mb-3 group-hover:text-brand transition-colors">{kpi.value}</div>
                                            <p className="text-xs text-slate-400 leading-relaxed">{kpi.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    
                    case 'competition':
                        return (
                            <div className="animate-in fade-in duration-500">
                                <SectionHeader title={REPORT_DATA.competition.title} subtitle="Benchmarking: Ingeniería Inversa" />
                                <p className="text-lg text-slate-300 mb-10 text-justify-pretty border-b border-dark-border pb-8">{REPORT_DATA.competition.intro}</p>
                                
                                <div className="grid md:grid-cols-2 gap-8">
                                    {REPORT_DATA.competition.analysis.map((comp, i) => (
                                        <div key={i} className={`p-8 rounded-xl border ${comp.threat_level === 'NOSOTROS' ? 'bg-brand/5 border-brand/20' : 'bg-dark-panel border-dark-border'}`}>
                                            <div className="flex justify-between items-center mb-6">
                                                <h3 className="text-2xl font-bold text-white font-serif">{comp.competitor}</h3>
                                                <span className="text-xs font-bold uppercase tracking-wider px-3 py-1 bg-slate-800 rounded text-slate-300">Nivel: {comp.threat_level}</span>
                                            </div>
                                            <div className="space-y-6">
                                                {comp.findings.map((find, j) => (
                                                    <div key={j}>
                                                        <h4 className={`font-bold mb-2 flex items-center ${comp.threat_level === 'NOSOTROS' ? 'text-red-400' : 'text-green-400'}`}>
                                                            {comp.threat_level === 'NOSOTROS' ? <Icon name="AlertTriangle" className="w-4 h-4 mr-2"/> : <Icon name="Target" className="w-4 h-4 mr-2"/>}
                                                            {find.point}
                                                        </h4>
                                                        <p className="text-sm text-slate-400 leading-relaxed text-justify-pretty">{find.detail}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 'organic':
                        return (
                            <div className="animate-in fade-in duration-500">
                                <SectionHeader title={REPORT_DATA.organic.title} subtitle={REPORT_DATA.organic.subtitle} />
                                
                                <div className="space-y-8">
                                    {REPORT_DATA.organic.deep_dive.map((item, i) => (
                                        <DeepDiveCard key={i} {...item} />
                                    ))}
                                </div>
                            </div>
                        );

                    case 'technical':
                        return (
                            <div className="animate-in fade-in duration-500">
                                <SectionHeader title={REPORT_DATA.technical.title} subtitle="La velocidad no es vanidad, es rentabilidad" />
                                <p className="text-lg text-slate-300 mb-10">{REPORT_DATA.technical.intro}</p>

                                <div className="space-y-6">
                                    {REPORT_DATA.technical.details.map((detail, i) => (
                                        <div key={i} className="bg-dark-panel p-8 rounded-xl border border-dark-border">
                                            <div className="flex items-center mb-4">
                                                <div className="p-3 bg-slate-900 rounded-lg mr-4 border border-dark-border">
                                                    <Icon name="Zap" className="text-brand" />
                                                </div>
                                                <div>
                                                    <h3 className="text-xl font-bold text-white">{detail.issue}</h3>
                                                    <span className="text-red-400 font-mono text-sm font-bold">{detail.data}</span>
                                                </div>
                                            </div>
                                            <div className="grid md:grid-cols-3 gap-6 mt-6 border-t border-dark-border pt-6">
                                                <div>
                                                    <strong className="block text-xs text-slate-500 uppercase mb-2">Explicación</strong>
                                                    <p className="text-sm text-slate-300">{detail.explanation}</p>
                                                </div>
                                                <div>
                                                    <strong className="block text-xs text-slate-500 uppercase mb-2">Impacto Negocio</strong>
                                                    <p className="text-sm text-slate-300">{detail.impact}</p>
                                                </div>
                                                <div>
                                                    <strong className="block text-xs text-slate-500 uppercase mb-2">Solución Técnica</strong>
                                                    <p className="text-sm text-brand">{detail.fix}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 'expat':
                        return (
                            <div className="animate-in fade-in duration-500">
                                <SectionHeader title={REPORT_DATA.expat.title} subtitle="Hoja de Ruta Internacional" />
                                <p className="text-lg text-slate-300 mb-10">{REPORT_DATA.expat.intro}</p>

                                <div className="relative border-l-2 border-brand/30 ml-4 space-y-12">
                                    {REPORT_DATA.expat.roadmap.map((step, i) => (
                                        <div key={i} className="pl-8 relative">
                                            {/* Dot */}
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 bg-brand rounded-full shadow-[0_0_10px_rgba(208,125,125,0.5)]"></div>
                                            
                                            <h3 className="text-brand font-bold uppercase tracking-wider text-sm mb-1">{step.phase}</h3>
                                            <h4 className="text-xl font-bold text-white mb-3">{step.action}</h4>
                                            <div className="bg-dark-panel p-6 rounded-xl border border-dark-border">
                                                <p className="text-slate-300 text-sm leading-relaxed">{step.detail}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    default: return null;
                }
            };

            return (
                <div className="flex h-screen bg-dark-bg overflow-hidden font-sans selection:bg-brand selection:text-white">
                    {/* SIDEBAR DESKTOP */}
                    <div className="hidden md:flex flex-col w-80 bg-dark-panel border-r border-dark-border">
                        <div className="p-8 border-b border-dark-border">
                            <h1 className="text-2xl font-serif font-bold text-white tracking-tight">VallBlanc<span className="text-brand">.Audit</span></h1>
                            <p className="text-xs text-slate-500 mt-2 uppercase tracking-widest">Informe Estratégico 2026</p>
                        </div>
                        
                        <nav className="flex-1 p-6 space-y-2 overflow-y-auto">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`w-full flex items-center space-x-4 px-4 py-4 rounded-lg text-sm font-medium transition-all duration-300 group ${
                                        activeTab === tab.id 
                                        ? 'bg-brand text-white shadow-lg shadow-brand/20 translate-x-2' 
                                        : 'text-slate-400 hover:text-white hover:bg-slate-800'
                                    }`}
                                >
                                    <Icon name={tab.icon} className={`w-5 h-5 ${activeTab === tab.id ? 'text-white' : 'text-slate-500 group-hover:text-brand'}`} />
                                    <span>{tab.label}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="p-6 border-t border-dark-border">
                            <div className="flex items-center space-x-4">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-brand to-slate-800 flex items-center justify-center text-white font-bold font-serif">
                                    FM
                                </div>
                                <div>
                                    <p className="text-xs text-slate-500 uppercase tracking-wider">Auditor Responsable</p>
                                    <p className="text-sm font-bold text-white">Ferran Martínez</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MAIN CONTENT AREA */}
                    <div className="flex-1 flex flex-col relative overflow-hidden">
                        {/* Mobile Header */}
                        <header className="md:hidden bg-dark-panel border-b border-dark-border p-4 flex justify-between items-center z-50">
                            <span className="font-serif font-bold text-white">VallBlanc Audit</span>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-300">
                                {isMenuOpen ? <Icon name="X" /> : <Icon name="Menu" />}
                            </button>
                        </header>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="absolute inset-0 bg-dark-bg z-40 p-6 animate-in slide-in-from-top-10">
                                <nav className="space-y-4">
                                    {tabs.map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => { setActiveTab(tab.id); setIsMenuOpen(false); }}
                                            className={`w-full text-left p-4 rounded-lg border ${
                                                activeTab === tab.id ? 'border-brand text-brand bg-brand/10' : 'border-dark-border text-slate-300'
                                            }`}
                                        >
                                            {tab.label}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        )}

                        {/* Content Scroll */}
                        <main className="flex-1 overflow-y-auto p-6 md:p-12 relative">
                            {/* Background Atmosphere */}
                            <div className="fixed top-0 right-0 w-[600px] h-[600px] bg-brand/5 rounded-full blur-[120px] pointer-events-none z-0"></div>
                            
                            <div className="max-w-6xl mx-auto relative z-10 pb-20">
                                {renderContent()}
                            </div>

                            <footer className="mt-20 pt-8 border-t border-dark-border flex justify-between items-center text-xs text-slate-600 relative z-10">
                                <span>© 2026 Auditoría Estratégica Digital</span>
                                <span className="flex items-center">
                                    <span className="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                                    Documento Confidencial
                                </span>
                            </footer>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
