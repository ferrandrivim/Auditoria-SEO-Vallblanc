<body>
    <div id="root"></div>

    <script type="text/babel">

                LayoutDashboard: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" /></svg>,

                Sitemap: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="7" x="3" y="3" rx="1" /><rect width="7" height="7" x="14" y="3" rx="1" /><rect width="7" height="7" x="14" y="14" rx="1" /><line x1="7" x2="7" y1="10" y2="13" /><line x1="7" x2="17" y1="13" y2="13" /><line x1="17" x2="17" y1="10" y2="14" /></svg>,
                AlertTriangle: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><line x1="12" x2="12" y1="9" y2="13" /><line x1="12" x2="12.01" y1="17" y2="17" /></svg>,
                Menu: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></svg>
            };
            return icons[name] || null;
        };

        // --- COMPONENTES UI ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-dark-card border border-dark-border rounded-xl p-6 shadow-lg ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ type, text }) => {
            const styles = {
                critical: "bg-red-900/30 text-red-400 border-red-500/30",
                high: "bg-orange-900/30 text-orange-400 border-orange-500/30",
                medium: "bg-yellow-900/30 text-yellow-400 border-yellow-500/30",
                low: "bg-blue-900/30 text-blue-400 border-blue-500/30",
                brand: "bg-brand/20 text-brand border-brand/40"
            };
            return (
                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold border ${styles[type] || styles.brand}`}>
                    {text}
                </span>
            );
        };

        const SectionTitle = ({ title, subtitle }) => (
            <div className="mb-8 pb-4 border-b border-dark-border">
                <h2 className="text-3xl font-bold text-white tracking-tight mb-2">{title}</h2>
                <p className="text-slate-400 text-lg">{subtitle}</p>
            </div>
        );

        const AlertBox = ({ title, children, type = "warning" }) => (
            <div className={`p-4 rounded-lg border flex items-start space-x-3 mb-6 ${type === 'danger' ? 'bg-red-950/30 border-red-900/50' : 'bg-yellow-950/30 border-yellow-900/50'}`}>
                <Icon name="AlertTriangle" className={`shrink-0 mt-1 ${type === 'danger' ? 'text-red-400' : 'text-yellow-400'}`} />
                <div>
                    <h4 className={`font-bold ${type === 'danger' ? 'text-red-400' : 'text-yellow-400'}`}>{title}</h4>
                    <div className="text-slate-300 text-sm mt-1 space-y-2">{children}</div>
                </div>
            </div>
        );

        // --- VISTAS DE CONTENIDO (TEXTO ÍNTEGRO DEL INFORME) ---

        const ExecutiveSummary = () => (
            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <SectionTitle title="1. Resumen Ejecutivo de Situación" subtitle="Sin pelos en la lengua: Estado Crítico Actual" />
                
                <Card className="border-l-4 border-l-brand">
                    <h3 className="text-xl font-bold text-white mb-4">1.1. Diagnóstico de Signos Vitales Digitales</h3>
                    <div className="space-y-4 text-slate-300 leading-relaxed">
                        <p>
                            El análisis forense de la presencia digital de vallblanc.com revela una patología estructural severa común en clínicas locales con aspiraciones de crecimiento pero ejecución técnica deficiente: una hiperdependencia del tráfico de marca y de pago combinada con una infraestructura técnica que sabotea activamente la adquisición de nuevos pacientes orgánicos "fríos" (no referidos).
                        </p>
                        <p>
                            La clínica opera digitalmente muy por debajo de su capacidad clínica real. Mientras la infraestructura física cuenta con tecnología de vanguardia (CBCT, escáneres intraorales), la infraestructura digital padece de obsolescencia técnica en su Core Web Vitals y un desorden arquitectónico en su estrategia de internacionalización.
                        </p>
                    </div>
                </Card>

                <div className="grid md:grid-cols-3 gap-6">
                    <Card>
                        <h4 className="font-bold text-red-400 mb-2 flex items-center"><Icon name="AlertTriangle" size={16} className="mr-2"/> Hemorragia de Tráfico</h4>
                        <p className="text-sm text-slate-400 mb-3">De aproximadamente 17,000 usuarios activos registrados en el periodo analizado, la tasa de rebote en la página de inicio alcanza un crítico <span className="text-white font-bold">59.7%</span>.</p>
                        <p className="text-sm text-slate-400">Esto indica estadísticamente que 6 de cada 10 visitantes, muchos de ellos adquiridos a través de campañas de pago costosas (Google CPC y Social Ads), son repelidos por la experiencia de carga, la propuesta de valor visual o la navegación antes de realizar una segunda interacción.</p>
                    </Card>
                    <Card>
                        <h4 className="font-bold text-orange-400 mb-2 flex items-center"><Icon name="AlertTriangle" size={16} className="mr-2"/> Conversión Anémica</h4>
                        <p className="text-sm text-slate-400 mb-3">La tasa de conversión global registrada es del <span className="text-white font-bold">0.57%</span>. Para una clínica dental en BCN, el estándar debería oscilar entre el 3% y el 5%.</p>
                        <p className="text-sm text-slate-400">Actualmente, el sitio requiere casi 200 visitas para generar una sola conversión digital traqueada (cita/contacto), lo cual infla desproporcionadamente el CAC. Considerando que el tráfico de "Google CPC" representa 5,300 usuarios, la ineficiencia de la página de destino está quemando presupuesto publicitario.</p>
                    </Card>
                    <Card>
                        <h4 className="font-bold text-yellow-400 mb-2 flex items-center"><Icon name="AlertTriangle" size={16} className="mr-2"/> Invisibilidad Expat</h4>
                        <p className="text-sm text-slate-400 mb-3">A pesar de la ambición declarada de captar al mercado internacional residente, la arquitectura actual es disfuncional.</p>
                        <p className="text-sm text-slate-400">La ausencia técnica de etiquetas hreflang y la gestión de idiomas mediante parámetros (?lang=) ha provocado que Google indexe "clones" de la página de inicio, generando canibalización interna masiva en lugar de relevancia geolocalizada.</p>
                    </Card>
                </div>

                <Card>
                    <h3 className="text-xl font-bold text-white mb-4">1.2. La Brecha de Competencia: David contra Goliats Nucleares</h3>
                    <div className="text-slate-300 space-y-4">
                        <p>Al comparar vallblanc.com con competidores de élite identificados en la investigación como Turó Park Dental Clinic o Clínica Blasi, la brecha no es necesariamente médica, es de intencionalidad digital y arquitectura de negocio online.</p>
                        <ul className="list-disc pl-5 space-y-2">
                            <li><strong>Turó Park Dental Clinic:</strong> No se limita a traducir su web; crea ecosistemas digitales completos para cada idioma, posicionándose como una autoridad nativa para el paciente inglés, francés o neerlandés. Utilizan una arquitectura de servicios jerarquizada que responde a intenciones específicas ("Emergency Dentist", "International Patient").</li>
                            <li><strong>VallBlanc (Situación Actual):</strong> Trata el idioma como una característica cosmética (un plugin de traducción), no como una unidad de negocio estratégica. Esto resulta en que términos transaccionales de alto valor como "emergency dentist barcelona" sean dominados por rivales.</li>
                        </ul>
                    </div>
                </Card>

                <div className="bg-slate-900 border border-slate-800 rounded-xl p-6">
                    <h3 className="text-xl font-bold text-white mb-4">1.3. Pronóstico Clínico y Quick Wins (≤ 14 días)</h3>
                    <p className="text-slate-400 mb-6">El pronóstico es reservado. Si no se interviene la arquitectura técnica y la estrategia de contenidos, vallblanc.com continuará perdiendo cuota de mercado frente a clínicas digitalmente agresivas. La dependencia del tráfico de pago (Google CPC representa el 31% de los usuarios activos) es insostenible si la web expulsa al 60% de ese tráfico.</p>
                    
                    <div className="grid md:grid-cols-3 gap-4">
                        <div className="bg-slate-950 p-4 rounded border border-brand/30">
                            <h5 className="text-brand font-bold mb-2">1. Desbloqueo de Rastreo (Crítico)</h5>
                            <p className="text-xs text-slate-300">Habilitar acceso inmediato al sitemap_index.xml (actualmente bloqueado) para asegurar que Google descubra e indexe el contenido profundo.</p>
                        </div>
                        <div className="bg-slate-950 p-4 rounded border border-brand/30">
                            <h5 className="text-brand font-bold mb-2">2. Compresión de Scripts (WPO)</h5>
                            <p className="text-xs text-slate-300">Implementar carga diferida (defer/async) para los scripts de GTM y Litespeed que están bloqueando el renderizado inicial y causando un TTFB de 1.7s.</p>
                        </div>
                        <div className="bg-slate-950 p-4 rounded border border-brand/30">
                            <h5 className="text-brand font-bold mb-2">3. Ajuste de Títulos SEO</h5>
                            <p className="text-xs text-slate-300">Reescribir los Meta Titles de las 10 páginas con más impresiones y CTR &lt; 2% para incluir "Barcelona" y ganchos de conversión.</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const CompetitorAnalysis = () => (
            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <SectionTitle title="2. Auditoría de Competencia (Benchmarking)" subtitle="Ingeniería Inversa de la Élite" />
                
                <p className="text-slate-300 mb-6">Para dominar el mercado de Barcelona, no basta con hacerlo "bien"; hay que diseccionar qué están haciendo los líderes para robarles la cuota de mercado. Hemos analizado tres perfiles de competidores que representan las amenazas directas.</p>

                <div className="overflow-x-auto rounded-xl border border-dark-border shadow-2xl">
                    <table className="w-full text-left text-sm">
                        <thead className="bg-slate-900 text-slate-400 uppercase font-bold tracking-wider">
                            <tr>
                                <th className="p-4 border-b border-dark-border min-w-[150px]">Dimensión</th>
                                <th className="p-4 border-b border-dark-border min-w-[200px] text-brand bg-brand/5">VallBlanc (Nosotros)</th>
                                <th className="p-4 border-b border-dark-border min-w-[200px]">Turó Park (Líder Expat)</th>
                                <th className="p-4 border-b border-dark-border min-w-[200px]">Clínica Blasi (Prestigio)</th>
                                <th className="p-4 border-b border-dark-border min-w-[200px]">British Dental (Nicho)</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-dark-border bg-dark-card">
                            <tr className="hover:bg-slate-800/50">
                                <td className="p-4 font-bold text-slate-300">Arquitectura de Idiomas</td>
                                <td className="p-4 text-red-300 bg-red-900/10">Parámetros (?lang=) / Inconsistente / Sin Hreflang</td>
                                <td className="p-4 text-slate-400">Subdirectorios robustos / Perfiles con banderas</td>
                                <td className="p-4 text-slate-400">Subdirectorios claros /en/ con contenido nativo</td>
                                <td className="p-4 text-slate-400">Sitio nativo en Inglés (enfoque total)</td>
                            </tr>
                            <tr className="hover:bg-slate-800/50">
                                <td className="p-4 font-bold text-slate-300">Enfoque SEO Local</td>
                                <td className="p-4 text-slate-300 bg-brand/5">"Vallcarca", "Gràcia" (Hiperlocal)</td>
                                <td className="p-4 text-slate-400">"Barcelona", "English speaking", "Sarrià"</td>
                                <td className="p-4 text-slate-400">"Barcelona", "Upper Diagonal" (Barrio Rico)</td>
                                <td className="p-4 text-slate-400">"Barcelona", "Heart of the city", "Expat"</td>
                            </tr>
                            <tr className="hover:bg-slate-800/50">
                                <td className="p-4 font-bold text-slate-300">Estrategia Contenido</td>
                                <td className="p-4 text-slate-300 bg-brand/5">Blog genérico, traducciones automáticas aparentes</td>
                                <td className="p-4 text-slate-400">"Concierge Medicine", "Medical Tourism", Guías de seguros</td>
                                <td className="p-4 text-slate-400">Casos clínicos Antes/Después, Tecnología (USA trained)</td>
                                <td className="p-4 text-slate-400">Testimonios verificados, Enfoque "UK Standards"</td>
                            </tr>
                            <tr className="hover:bg-slate-800/50">
                                <td className="p-4 font-bold text-slate-300">Velocidad (Mobile)</td>
                                <td className="p-4 text-red-300 bg-red-900/10">LCP 2.2s / Script Bloat masivo (80% peso JS)</td>
                                <td className="p-4 text-slate-400">Optimizado para móviles ("Fast Track" buttons)</td>
                                <td className="p-4 text-slate-400">Alta carga visual, pero UX fluida</td>
                                <td className="p-4 text-slate-400">Funcional, enfoque en texto y velocidad</td>
                            </tr>
                            <tr className="hover:bg-slate-800/50">
                                <td className="p-4 font-bold text-slate-300">Captación Leads</td>
                                <td className="p-4 text-red-300 bg-red-900/10">Formulario genérico "Pide Cita" (Alto abandono)</td>
                                <td className="p-4 text-slate-400">WhatsApp directo, Booking Online, Portal Paciente</td>
                                <td className="p-4 text-slate-400">Formulario detallado, Teléfono destacado, "Budget"</td>
                                <td className="p-4 text-slate-400">Widget "Need Help?", Citas Sábados, WhatsApp</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div className="grid md:grid-cols-2 gap-8 mt-8">
                    <Card>
                        <h3 className="text-xl font-bold text-white mb-4">2.2. Gap de Contenidos</h3>
                        <ul className="space-y-4 text-slate-300 text-sm">
                            <li className="p-3 bg-slate-900 rounded border border-slate-800">
                                <strong className="block text-brand mb-1">Páginas de "Aterrizaje Suave" para Expats</strong>
                                Competencia: Páginas de "Medical Tourism", reembolso de seguros. VallBlanc carece de info sobre seguros internacionales o facilidades logísticas.
                            </li>
                            <li className="p-3 bg-slate-900 rounded border border-slate-800">
                                <strong className="block text-brand mb-1">Transparencia Radical en Precios</strong>
                                Competencia: Turó Park publica lista de precios detallada. VallBlanc carece de un tarifario base visible, generando fricción.
                            </li>
                            <li className="p-3 bg-slate-900 rounded border border-slate-800">
                                <strong className="block text-brand mb-1">Páginas de Servicio Hiper-Segmentadas</strong>
                                Faltan páginas para long-tail keywords transaccionales como "Implantes carga inmediata Barcelona" o "Sedación consciente".
                            </li>
                        </ul>
                    </Card>
                    <Card>
                        <h3 className="text-xl font-bold text-white mb-4">2.3. Estrategias Local Pack</h3>
                        <ul className="space-y-4 text-slate-300 text-sm">
                            <li className="p-3 bg-slate-900 rounded border border-slate-800">
                                <strong className="block text-white mb-1">Categorización Agresiva</strong>
                                Los líderes explotan las 10 categorías secundarias (e.g., "Emergency dental service"). VallBlanc debe auditar esto urgente.
                            </li>
                            <li className="p-3 bg-slate-900 rounded border border-slate-800">
                                <strong className="block text-white mb-1">Reseñas como Contenido SEO</strong>
                                Las reseñas de la competencia contienen keywords semánticas ("root canal", "implant").
                            </li>
                            <li className="p-3 bg-slate-900 rounded border border-slate-800">
                                <strong className="block text-white mb-1">Fotos que Venden Confianza</strong>
                                Gap: VallBlanc debe evitar fotos de stock y saturar su perfil con la realidad de sus instalaciones.
                            </li>
                        </ul>
                    </Card>
                </div>
            </div>
        );

        const TechnicalAudit = () => (
            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <SectionTitle title="3. Auditoría Técnica (PageSpeed & Core Vitals)" subtitle="Diagnóstico de la Infraestructura" />
                
                <AlertBox title="Contradicción Peligrosa" type="warning">
                    La salud técnica de vallblanc.com presenta métricas de campo aceptables (CrUX) que enmascaran una arquitectura de código ineficiente y pesada (Lab Data), sosteniendo un rendimiento "bueno" solo por la potencia de los dispositivos modernos, no por la optimización del sitio.
                </AlertBox>

                <div className="grid md:grid-cols-2 gap-6">
                    <Card>
                        <h3 className="text-lg font-bold text-white mb-4">3.1. Diagnóstico Línea por Línea</h3>
                        <div className="space-y-6">
                            <div>
                                <div className="flex justify-between items-center mb-1">
                                    <span className="font-bold text-slate-300">LCP (Móvil)</span>
                                    <Badge type="medium" text="2.2s - Límite" />
                                </div>
                                <p className="text-xs text-slate-400">Aunque técnicamente "pasa", está al límite. Afectado negativamente por imágenes de alta resolución no optimizadas en el hero section.</p>
                                <p className="text-xs text-brand mt-1">Rec: Preload imagen principal + Formatos WebP/AVIF.</p>
                            </div>
                            <div className="border-t border-slate-800 pt-4">
                                <div className="flex justify-between items-center mb-1">
                                    <span className="font-bold text-slate-300">TTFB (Time to First Byte)</span>
