                { id: 'expat', label: '5. Estrategia Expat' },
                { id: 'roadmap', label: '6. Hoja de Ruta' }
            ];

            const buildButtons = (container, isMobile) => {
                container.innerHTML = tabs.map(tab => `
                    <button 
                        onclick="switchTab('${tab.id}')"
                        class="w-full text-left px-4 py-3 rounded-lg text-sm transition-all mb-1 ${activeSection === tab.id ? 'tab-active shadow-lg shadow-brand/20' : 'tab-inactive'}"
                    >
                        ${tab.label}
                    </button>
                `).join('');
            };

            buildButtons(navContainer, false);
            buildButtons(mobileNavContainer, true);
        }

        function renderContent() {
            const data = REPORT_DATA[activeSection];
            contentContainer.innerHTML = `
                <div class="animate-fade-in max-w-5xl mx-auto">
                    <header class="border-l-4 border-brand pl-6 mb-8">
                        <h2 class="text-3xl md:text-4xl font-serif font-bold text-white mb-2">${data.title}</h2>
                        <p class="text-brand text-lg">${data.subtitle || ''}</p>
                    </header>
                    <div class="space-y-6">
                        ${data.content}
                    </div>
                    <footer class="mt-12 py-8 border-t border-dark-border text-center text-xs text-slate-600">
                        <p>© 2026 Auditoría Estratégica VallBlanc. Documento Confidencial.</p>
                        <p class="mt-2 text-brand font-bold">Ferran Martínez</p>
                    </footer>
                </div>
            `;
        }

        function switchTab(id) {
            activeSection = id;
            renderNav();
            renderContent();
            document.getElementById('mobile-menu').classList.add('hidden');
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // Initialize
        renderNav();
        renderContent();

    </script>
</body>
</html>
