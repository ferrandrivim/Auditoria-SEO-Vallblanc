                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        {/* Mobile Header */}
                        <div className="md:hidden bg-dark-card p-4 flex justify-between items-center border-b border-dark-border z-20">
                            <span className="font-bold text-white">VallBlanc Audit</span>
                            <button onClick={() => setMenuObert(!menuObert)} className="text-white">
                                <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>
                            </button>
                        </div>
                        
                        {/* Mobile Menu Overlay */}
                        {menuObert && (
                            <div className="absolute inset-0 bg-dark-bg z-10 p-4 animate-fade-in">
                                <div className="flex flex-col space-y-2 mt-12">
                                    <button onClick={() => {setSeccio('resumen'); setMenuObert(false)}} className="p-4 bg-dark-card rounded border border-dark-border text-left">1. Resum Executiu</button>
                                    <button onClick={() => {setSeccio('tecnica'); setMenuObert(false)}} className="p-4 bg-dark-card rounded border border-dark-border text-left">3. Tècnica (WPO)</button>
                                    <button onClick={() => {setSeccio('organico'); setMenuObert(false)}} className="p-4 bg-dark-card rounded border border-dark-border text-left">4. Orgànic (Oportunitats)</button>
                                </div>
                            </div>
                        )}

                        <div className="flex-1 overflow-y-auto p-6 md:p-12 relative">
                             {/* Ambient Glow */}
                             <div className="fixed top-0 right-0 w-[500px] h-[500px] bg-brand/5 rounded-full blur-[120px] pointer-events-none z-0"></div>
                             
                            <div className="max-w-5xl mx-auto relative z-10 pb-20">
                                {renderContingut()}
                            </div>

                            <footer className="mt-12 py-8 border-t border-dark-border text-center text-xs text-slate-600 relative z-10">
                                <p>© 2026 Auditoria Estratègica Digital VallBlanc. Document Confidencial.</p>
                            </footer>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
