                conclusion: "El proyecto VallBlanc.com se encuentra en una encrucijada crítica. Posee los activos fundamentales para el éxito (autoridad creciente, contenido indexado, servicios reales de alta demanda), pero está sufriendo las consecuencias de una expansión digital prematura y técnicamente deficiente. La estrategia de 'más es mejor' en internacionalización ha resultado contraproducente, generando ruido que confunde a los motores de búsqueda y diluye la relevancia local. La hoja de ruta es clara: Retraerse para crecer. Eliminar las traducciones de baja calidad, estabilizar el servidor y centrar todos los recursos de autoridad del dominio en posicionarse como la referencia absoluta en Gràcia y Barcelona. Si se ejecutan las acciones de limpieza y consolidación aquí descritas, el dominio no solo recuperará su eficiencia, sino que convertirá esas impresiones 'fantasmas' en pacientes reales en la sala de espera."
            },
            citations: [
                "https://vallblanc.com/-Performance-on-Search-2026-02-16",
                "Eventos_Nombre_del_evento (1).pdf",
                "sitemap_index.xml",
                "robots.txt",
                "pagespeed.web.dev (mobile)",
                "pagespeed.web.dev (desktop)"
            ]
        };

        // --- COMPONENTS ---

        const Accordion = ({ title, children, defaultOpen = false }) => {
            const [isOpen, setIsOpen] = useState(defaultOpen);
            return (
                <div className="border-b border-slate-700">
                    <button 
                        className="w-full py-4 flex justify-between items-center text-left focus:outline-none group"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <span className={`text-lg font-semibold transition-colors ${isOpen ? 'text-brand' : 'text-slate-300 group-hover:text-white'}`}>
                            {title}
                        </span>
                        {isOpen ? <IconChevronUp /> : <IconChevronDown />}
                    </button>
                    {isOpen && <div className="pb-6 animate-fade-in text-slate-400 leading-relaxed">{children}</div>}
                </div>
            );
        };

        const TrafficCard = ({ data }) => (
            <div className={`bg-slate-800 p-5 rounded-lg border-l-4 ${data.border} shadow-lg hover:bg-slate-700/50 transition-colors`}>
                <div className="flex justify-between items-start mb-3">
                    <span className={`font-bold text-xs uppercase tracking-wider ${data.color} border border-current px-2 py-0.5 rounded`}>
                        {data.status}
                    </span>
                    {data.status === 'CRÍTICO' ? <IconCritical /> : data.status === 'ALERTA' ? <IconAlert /> : <IconCheck />}
                </div>
                <h4 className="text-white font-bold text-lg mb-2">{data.area}</h4>
                <p className="text-sm text-slate-400">{data.justification}</p>
            </div>
        );

        const SectionHeader = ({ title, subtitle }) => (
            <div className="mb-8 border-b border-slate-800 pb-4">
                <h2 className="text-3xl font-bold text-white mb-2">{title}</h2>
                {subtitle && <p className="text-brand font-medium">{subtitle}</p>}
            </div>
        );

        // --- SECTIONS RENDERERS ---

        const MaterialsView = () => (
            <div className="animate-fade-in">
                <SectionHeader title={REPORT_DATA.materials.title} />
                <p className="mb-8 text-slate-300 text-lg">{REPORT_DATA.materials.intro}</p>
                <div className="bg-slate-800 rounded-xl p-6 shadow-xl">
                    {REPORT_DATA.materials.sections.map((section, idx) => (
                        <Accordion key={idx} title={section.title} defaultOpen={idx === 0}>
                            <p className="mb-4 text-white font-medium">{section.content}</p>
                            <ul className="space-y-3">
                                {section.items.map((item, i) => (
                                    <li key={i} className="bg-slate-900/50 p-3 rounded border border-slate-700/50">
                                        <span className="text-brand font-mono text-sm block mb-1">{item.name}</span>
                                        <span className="text-sm">{item.desc}</span>
                                    </li>
                                ))}
                            </ul>
                        </Accordion>
                    ))}
                </div>
            </div>
        );

        const ExecutiveView = () => (
            <div className="animate-fade-in space-y-10">
                <SectionHeader title={REPORT_DATA.executive.title} subtitle="Diagnóstico y Estado" />
                
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-xl">
                    <h3 className="text-2xl font-bold text-white mb-4">{REPORT_DATA.executive.diagnosis.title}</h3>
                    <div className="space-y-4 text-slate-300 leading-relaxed">
                        {REPORT_DATA.executive.diagnosis.text.map((p, i) => <p key={i}>{p}</p>)}
                    </div>
                </div>

                <div>
                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                        <span className="w-2 h-8 bg-brand rounded-full"></span>
                        Semáforo de Estado
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {REPORT_DATA.executive.trafficLights.map((card, idx) => (
                            <TrafficCard key={idx} data={card} />
                        ))}
                    </div>
                </div>

                <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-xl border border-slate-700">
                    <h3 className="text-xl font-bold text-white mb-3">{REPORT_DATA.executive.efficiency.title}</h3>
                    <p className="text-slate-300 mb-6">{REPORT_DATA.executive.efficiency.content}</p>
                    <div className="p-4 bg-brand/10 border border-brand/30 rounded text-brand italic">
                        "{REPORT_DATA.executive.efficiency.conclusion}"
                    </div>
                </div>
            </div>
        );

        const FindingsView = () => (
            <div className="animate-fade-in">
                <SectionHeader title={REPORT_DATA.findings.title} />
                <p className="text-slate-300 mb-8">{REPORT_DATA.findings.intro}</p>
                <div className="space-y-6">
                    {REPORT_DATA.findings.blocks.map((block, idx) => (
                        <div key={idx} className="bg-slate-800 rounded-xl p-1 overflow-hidden">
                            <Accordion title={block.title} defaultOpen={idx === 0}>
                                <div className="space-y-6 px-2">
                                    {block.sub.map((sub, i) => (
                                        <div key={i} className="pl-4 border-l-2 border-slate-600">
                                            <h4 className="text-brand font-bold mb-2">{sub.header}</h4>
                                            <p className="text-sm text-slate-300">{sub.text}</p>
                                        </div>
                                    ))}
                                </div>
                            </Accordion>
                        </div>
                    ))}
                </div>
            </div>
        );

        const OpportunitiesView = () => (
            <div className="animate-fade-in">
                <SectionHeader title={REPORT_DATA.opportunities.title} />
                <p className="text-slate-300 mb-6">{REPORT_DATA.opportunities.intro}</p>
                <div className="space-y-4">
                    {REPORT_DATA.opportunities.list.map((opp, idx) => (
                        <div key={idx} className="bg-slate-800 p-4 rounded-lg flex flex-col md:flex-row gap-4 border border-slate-700 hover:border-brand transition-colors">
                            <div className="flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-full bg-slate-900 text-brand font-bold border border-slate-700">
                                {opp.priority}
                            </div>
                            <div>
                                <h4 className="font-bold text-white text-lg">{opp.action}</h4>
                                <div className="flex gap-2 my-2 text-xs font-mono uppercase">
                                    <span className="bg-slate-700 px-2 py-1 rounded text-yellow-400">Impacto: {opp.impact}</span>
                                    <span className="bg-slate-700 px-2 py-1 rounded text-blue-300">Esfuerzo: {opp.effort}</span>
                                </div>
                                <p className="text-slate-400 text-sm">{opp.just}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const AppendixView = () => (
            <div className="animate-fade-in space-y-12">
                <SectionHeader title={REPORT_DATA.appendix.title} />

                {/* VISUALIZATION OF COUNTRY DATA */}
                <div className="bg-slate-800 p-6 rounded-xl shadow-lg">
                    <h3 className="text-xl font-bold text-white mb-6">Visualización: Distribución de Tráfico Internacional</h3>
                    <div className="h-[300px] w-full">
                        <ResponsiveContainer width="100%" height="100%">
                            <BarChart data={REPORT_DATA.appendix.countryStats} layout="vertical" margin={{top: 5, right: 30, left: 40, bottom: 5}}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" horizontal={false} />
                                <XAxis type="number" stroke="#94a3b8" />
                                <YAxis dataKey="name" type="category" stroke="#cbd5e1" width={80} />
                                <Tooltip contentStyle={{ backgroundColor: '#0f172a', borderColor: '#334155', color: '#fff' }} />
                                <Bar dataKey="impresiones" fill="#D07D7DE6" radius={[0, 4, 4, 0]} name="Impresiones" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>

                <div className="grid md:grid-cols-2 gap-8">
                    <div className="bg-slate-800 p-6 rounded-xl">
                        <h3 className="font-bold text-white mb-4">Quick Wins (Anexo A)</h3>
                        <ul className="space-y-4">
                            {REPORT_DATA.appendix.quickWins.map((win, idx) => (
                                <li key={idx} className="border-b border-slate-700 pb-2 last:border-0">
                                    <div className="flex justify-between">
                                        <span className="text-brand font-mono font-bold">{win.term}</span>
                                        <span className="text-xs text-slate-500">Pos: {win.pos}</span>
                                    </div>
                                    <p className="text-xs text-slate-300 mt-1">{win.action}</p>
                                </li>
                            ))}
                        </ul>
                    </div>
                    
                    <div className="bg-slate-800 p-6 rounded-xl">
                        <h3 className="font-bold text-white mb-4">Datos Faltantes (Sec. 5)</h3>
                        <ul className="space-y-3">
                            {REPORT_DATA.missing.items.map((item, idx) => (
                                <li key={idx} className="bg-slate-900/50 p-3 rounded">
                                    <strong className="text-slate-200 block text-sm">{item.title}</strong>
                                    <span className="text-slate-500 text-xs">{item.desc}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>

                <div className="bg-slate-800 p-8 rounded-xl border-t-4 border-brand">
                    <h3 className="text-2xl font-bold text-white mb-4">Conclusión Final</h3>
                    <p className="text-slate-300 italic text-lg leading-relaxed">{REPORT_DATA.appendix.conclusion}</p>
                </div>
            </div>
        );

        // --- MAIN APP SHELL ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('executive');
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const renderContent = () => {
                switch(activeTab) {
                    case 'materials': return <MaterialsView />;
                    case 'executive': return <ExecutiveView />;
                    case 'findings': return <FindingsView />;
                    case 'opportunities': return <OpportunitiesView />;
                    case 'appendix': return <AppendixView />;
                    default: return <ExecutiveView />;
                }
            };

            const NavItem = ({ id, label }) => (
                <button 
                    onClick={() => { setActiveTab(id); setSidebarOpen(false); }}
                    className={`w-full text-left px-6 py-4 transition-all duration-200 border-l-4 ${
                        activeTab === id 
                        ? 'border-brand bg-slate-800 text-white' 
                        : 'border-transparent text-slate-400 hover:text-white hover:bg-slate-800/50'
                    }`}
                >
                    {label}
                </button>
            );

            return (
                <div className="flex h-screen bg-slate-900 text-slate-200 overflow-hidden">
                    
                    {/* MOBILE NAV TOGGLE */}
                    <div className="md:hidden fixed top-0 w-full z-50 bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center">
                        <span className="font-bold tracking-widest text-white">VALLBLANC<span className="text-brand">.SEO</span></span>
                        <button onClick={() => setSidebarOpen(!sidebarOpen)} className="text-white">
                            {sidebarOpen ? <IconX /> : <IconMenu />}
                        </button>
                    </div>

                    {/* SIDEBAR */}
                    <aside className={`
                        fixed md:relative z-40 w-72 h-full bg-slate-950 border-r border-slate-800 transform transition-transform duration-300 ease-in-out pt-20 md:pt-0
                        ${sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                    `}>
                        <div className="p-8 hidden md:block">
                            <h1 className="font-bold text-2xl tracking-widest text-white">
                                VALLBLANC<span className="text-brand">.SEO</span>
                            </h1>
                            <p className="text-xs text-slate-500 mt-2">Auditoría Técnica 2026</p>
                        </div>

                        <nav className="mt-4">
                            <NavItem id="executive" label="Resumen Ejecutivo" />
                            <NavItem id="materials" label="Materiales" />
                            <NavItem id="findings" label="Hallazgos" />
                            <NavItem id="opportunities" label="Oportunidades" />
                            <NavItem id="appendix" label="Anexos & Datos" />
                        </nav>

                        <div className="absolute bottom-0 w-full p-6 border-t border-slate-900 text-xs text-slate-600">
                            <p>© 2026 VallBlanc</p>
                            <p>v1.0.2 Stable Build</p>
                        </div>
                    </aside>

                    {/* MAIN CONTENT AREA */}
                    <main className="flex-1 overflow-y-auto pt-20 md:pt-0 scroll-smooth">
                        <div className="max-w-5xl mx-auto p-6 md:p-12 pb-24">
                            {renderContent()}

                            <footer className="mt-20 pt-8 border-t border-slate-800 text-center text-slate-500 text-sm">
                                <p className="mb-2">Documento confidencial generado para VallBlanc.com</p>
                                <p>Lead Frontend Architect: <span className="text-slate-300 font-semibold">{REPORT_DATA.meta.author}</span></p>
                                <div className="mt-4 text-xs text-slate-700">
                                    <p>Fuentes citadas:</p>
                                    <div className="flex flex-wrap justify-center gap-2 mt-2">
                                        {REPORT_DATA.citations.map((c, i) => <span key={i} className="truncate max-w-[200px]">{c}</span>)}
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </main>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
